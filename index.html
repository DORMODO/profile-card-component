<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="Top background pattern" />
      <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="Bottom background pattern" />

      <article class="card">
        <div class="top">
          <img
            src="images/bg-pattern-card.svg"
            alt="profile image background"
            class="bg-image"
          />
        </div>

        <div class="middle">
          <img src="images/image-victor.jpg" alt="profile person image" class="pic" />
          <h1 class="title">Victor Crest <span class="age">26</span></h1>
          <h2 class="location">London</h2>
        </div>

        <div class="bottom">
          <div class="state">
            <div class="numbers">80K</div>
            <div class="state-type">Followers</div>
          </div>
          <div class="state">
            <div class="numbers">803K</div>
            <div class="state-type">Likes</div>
          </div>
          <div class="state">
            <div class="numbers">1.4K</div>
            <div class="state-type">Photos</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
